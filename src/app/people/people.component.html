<div class="container-fluid">
  <h2 class="text-center text-white font-weight-bolder mt-4"><span class="text-danger">P</span>eople</h2>
  <div class="row">
    <div *ngFor="let people of treningPeoples" class="col-md-3">
      <div class="people text-white text-center pt-5">
          <img [src]="imgSrc+people.profile_path" class="img-fluid">
          <h3>{{people.name}}</h3>
      </div>
    </div>
  </div>
</div>
